<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/front-modules.css">
    <script type="text/javascript" src="../libs/dependencies.js"></script>
    <script type="module" src="../js/front-dev.js"></script>
    <script src="https://kit.fontawesome.com/3c95568781.js" crossorigin="anonymous"></script>

    <title>Header</title>
</head> 

<body>
    <header class="header">
        <section-header__logo>
            <img src="./../../../assets/images/logo.PNG" alt="corporative identity" class="logo__img">
        </section-header__logo>
        <section class="header__search">
            <input type="text" class="header-search__input" placeholder="Proyecto skm">
                <i class="search-input__icon fa-regular fa-magnifying-glass"></i>
            </input>
        </section>
        <nav class="header__nav">
            <ul class="header-nav__ul">
                <li class="nav-ul__li">
                    <i class="nav-li__icon fa-solid fa-house fa-2x"></i>
                    <a href="" class="nav-li__link">Inicio</a>
                </li>
                <li class="nav-ul__li">
                    <i class="nav-li__icon fa-solid fa-grid"></i>
                    <a href="" class="nav-li__link">Aplicaiones</a>
                </li>
                <li class="nav-ul__li">
                    <i class="nav-li__icon fa-regular fa-globe"></i>
                    <a href="" class="nav-li__link">Comunidades</a>
                </li>
                <li class="nav-ul__li">
                    <img src="./../../../assets/images/everpedia.PNG" alt="everpedia logo" class="nav-li__icon"></img>
                    <a href="" class="nav-li__link">everPedia</a>
                </li>
            </ul>
        </nav>
        <section class="header__notification">
            <i class="header-notification__bell fa-solid fa-bell"></i>
        </section>
        <section class="header__user">
            <img src="./../../../assets/images/header_profile.PNG" alt="user profile image" class="header-user__profile">
            <i class="header-user__icon fa-solid fa-caret-down"></i>

        </section>
    </header>
</body>
</html>
