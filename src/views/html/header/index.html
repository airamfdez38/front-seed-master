    <link rel="stylesheet" href="../css/front-modules.css">

            </ul>
        </nav>
        <section class="header__notification">
            <i class="header-notification__bell"></i>
        </section>
        <section class="header__user">
            <img src="" alt="" class="header-user__profile">
            <i class="header-user__icon"></i>

        </section>
